<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCTU Hostel Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GCTU Hostel Booking</h1>
        <img src="images/gctu-logo-story-768x461.jpg" alt="">
        <form action="room.html" method="GET">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="index">Index Number:</label>
            <input type="text" id="index" name="index" placeholder="Enter your index number" maxlength="10" required>
            
            <label for="phone">Telephone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <a href="room.html"><button type="submit">Next</button></a>
        </form>
    </div>
</body>
</html>
